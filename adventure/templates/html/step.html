<div class="step-content">
  {% if self.content %}<p>{{ self.content }}</p>{% endif %}

  {% for name, c, is_ooyala_player in children %}
    {% if is_ooyala_player %}
      <div id="{{name}}" class="step-child ooyala-child"></div>
    {% else %}
      <div id="{{name}}" class="step-child">
       {{c.body_html|safe}}
      </div>
    {% endif %}
  {% endfor %}

</div>
